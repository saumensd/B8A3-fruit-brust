<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>

    <!------------------------------------ daisyUi and tailwind css cdn link ----------------------------------->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!----------------------------------------- customize config ------------------------------------------------>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'header-color': '#F85559',
                    }
                }
            }
        }
    </script>
    <!------------------------------------------------------------- style tag--------------------------------------------------- -->
    <style>
        .lato-font {
            font-family: 'Lato', sans-serif;
        }
    </style>

</head>

<body class="lato-font">
    <!-------------------------------------------------------- header tag ------------------------------------------------------->
    <header>
        <!-------------------------------------------------------------- navbar------------------------------------------------ -->
        <div class="navbar bg-header-color rounded-full max-w-7xl mx-auto h-20">

            <div class="navbar hidden lg:flex ">
                <ul class="menu menu-horizontal px-1 text-white font-medium text-xl">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
            </div>
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
            <div class="navbar flex justify-end lg:justify-center">
                <div  class="btn btn-ghost normal-case font-bold text-xl text-white">
                    <img class="w-8" src="images/logo.png" alt="">
                    <a>Fruit Burst</a>
                </div>
            </div>
            <div class="navbar hidden md:hidden  lg:block ">
                <div class="relative">
                    <input type="text" placeholder="Search" class="input input-bordered rounded-full h-14 w-96" />
                    <button class="btn btn-ghost btn-circle absolute right-1 bottom-1 ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!----------------------------------------------------------- main tag ---------------------------------------------------------->
    <main>

    </main>
    <!----------------------------------------------------------- footer tag --------------------------------------------------------->
    <footer>

    </footer>
</body>

</html>
